<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Study Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
  
  <!-- Background Animation -->
  <div class="background-animation">
      <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- Header -->
  <header>
      <a href="#" class="logo">
          <div class="logo-icon">
              <svg viewBox="0 0 24 24">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
          </div>
          <span class="app-title">Smart Study Planner</span>
      </a>
      <button class="mode-toggle" aria-label="Toggle light/dark mode">ðŸŒ™</button>
  </header>

  <!-- Hero -->
  <main>
      <section class="hero">
          <h1>Organize Your Study Journey</h1>
          <p>Plan your tasks, track your progress, and achieve your academic goals with ease</p>
      </section>

      <!-- Form -->
      <form id="task-form">
          <div class="form-section">
              <label for="title">Title *</label>
              <input type="text" id="title" required placeholder="What do you need to study?">
          </div>
          <div class="form-section">
              <label for="deadline">Deadline *</label>
              <input type="date" id="deadline" required>
          </div>
          <div class="form-section">
              <label for="category">Category</label>
              <select id="category">
                  <option value="Homework">Homework</option>
                  <option value="Revision">Revision</option>
                  <option value="Project">Project</option>
                  <option value="Exam">Exam</option>
              </select>
          </div>
          <div class="form-section">
              <label for="priority">Priority</label>
              <select id="priority">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
              </select>
          </div>
          <div class="form-section full-width">
              <label for="description">Description</label>
              <textarea id="description" placeholder="Add details about this study task..."></textarea>
          </div>
          <button type="submit">+ Add Task</button>
      </form>

      <!-- Search -->
      <section>
          <input type="text" id="search-bar" placeholder="Search tasks...">
      </section>

      <!-- Stats -->
      <div class="stats-container">
          <div class="stat-card"><div class="stat-value" id="total-tasks">0</div><div class="stat-label">Total</div></div>
          <div class="stat-card"><div class="stat-value" id="completed-tasks">0</div><div class="stat-label">Completed</div></div>
          <div class="stat-card"><div class="stat-value" id="pending-tasks">0</div><div class="stat-label">Pending</div></div>
      </div>

      <!-- Progress -->
      <section class="progress-section">
          <div class="progress-header">
              <div class="progress-title">Overall Progress</div>
              <div class="progress-percentage" id="progress-percent">0%</div>
          </div>
          <div id="progress-container"><div id="progress-bar"></div></div>
      </section>

      <!-- Tasks -->
      <section id="tasks-container"></section>

      <!-- Timeline -->
      <section id="timeline">
          <h2>Upcoming Deadlines</h2>
          <ul class="timeline-list" id="timeline-list"></ul>
      </section>
  </main>

  <footer>
      <div class="footer-quote">"Plan smart. Study smarter."</div>
      <div class="footer-subtext">Your journey to academic success starts here</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>

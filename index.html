<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Study Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Smart Study Planner 📚</h1>
    <button id="theme-toggle">🌙 Dark Mode</button>
  </header>

  <!-- ✅ Existing Section (unchanged) -->
  <main>
    <section id="task-section">
      <h2>Your Study Tasks</h2>
      <input type="text" id="task-input" placeholder="Add new task...">
      <button id="add-task">➕ Add Task</button>
      <ul id="task-list"></ul>
    </section>
  </main>

  <!-- ✅ New Additions -->
  <section id="progress-section">
    <h2>📊 Progress Tracker</h2>
    <canvas id="progressChart"></canvas>
  </section>

  <section id="calendar-section">
    <h2>📅 Study Calendar</h2>
    <div id="calendar"></div>
  </section>

  <section id="gamification-section">
    <h2>🔥 Streaks & Badges</h2>
    <p id="streak-counter">Current Streak: 0 days</p>
    <div id="badges"></div>
  </section>

  <footer>
    <button id="notify-btn">🔔 Enable Daily Reminder</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Study Planner</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body data-theme="light">

  <!-- Background Animation -->
  <div class="background-animation">
      <span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- Header -->
  <header>
      <a href="#" class="logo">
          <div class="logo-icon">
              <svg viewBox="0 0 24 24">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
              </svg>
          </div>
          <span class="app-title">Smart Study Planner</span>
      </a>
      <button class="mode-toggle" aria-label="Toggle light/dark mode">🌙</button>
  </header>

  <!-- Hero -->
  <section class="hero">
      <h1>Organize Your Study Journey</h1>
      <p>Plan your tasks, track your progress, and achieve your academic goals with ease 🚀</p>
      <button onclick="document.getElementById('task-form').scrollIntoView({behavior:'smooth'})">Start Planning</button>
  </section>

  <!-- Dashboard Layout -->
  <main class="dashboard">
      <!-- Left: Tasks -->
      <div class="left-panel">
          <!-- Task Form -->
          <form id="task-form" class="glass-card">
              <h2>Add New Task</h2>
              <input type="text" id="title" required placeholder="Task Title">
              <input type="date" id="deadline" required>
              <select id="category">
                  <option value="Homework">📚 Homework</option>
                  <option value="Revision">🔄 Revision</option>
                  <option value="Project">💻 Project</option>
                  <option value="Exam">✏️ Exam</option>
              </select>
              <select id="priority">
                  <option value="Low">🟢 Low</option>
                  <option value="Medium">🟡 Medium</option>
                  <option value="High">🔴 High</option>
              </select>
              <textarea id="description" placeholder="Details..."></textarea>
              <button type="submit">+ Add Task</button>
          </form>

          <!-- Search -->
          <input type="text" id="search-bar" placeholder="🔍 Search tasks..." class="glass-card">

          <!-- Tasks -->
          <section id="tasks-container"></section>
      </div>

      <!-- Right: Stats -->
      <div class="right-panel">
          <!-- Stats -->
          <div class="stats-container glass-card">
              <div class="stat-card"><div class="stat-value" id="total-tasks">0</div><div class="stat-label">Total</div></div>
              <div class="stat-card"><div class="stat-value" id="completed-tasks">0</div><div class="stat-label">Completed</div></div>
              <div class="stat-card"><div class="stat-value" id="pending-tasks">0</div><div class="stat-label">Pending</div></div>
          </div>

          <!-- Progress -->
          <div class="glass-card">
              <h3>Overall Progress</h3>
              <canvas id="progressChart"></canvas>
          </div>

          <!-- Categories -->
          <div class="glass-card">
              <h3>Tasks by Category</h3>
              <canvas id="categoryChart"></canvas>
          </div>

          <!-- Timeline -->
          <div class="glass-card">
              <h3>Upcoming Deadlines</h3>
              <ul class="timeline-list" id="timeline-list"></ul>
          </div>
      </div>
  </main>

  <footer>
      <div class="footer-quote">"Plan smart. Study smarter."</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
